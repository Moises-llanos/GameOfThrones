
<div class="listado">
    <h1>List Of Characters</h1>
    <div class="cards">
        <mat-card *ngFor="let item of listadoActores" class="card">
            <mat-card-header>
                <mat-card-title> {{item.fullName}} </mat-card-title>
                <mat-card-subtitle> {{item.title}} </mat-card-subtitle>
            </mat-card-header>
            <img [src]="item.imageUrl" mat-card-image>
            <mat-card-content>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium sunt non ipsum magni molestiae explicabo nostrum culpa molestias quam iusto doloribus suscipit atque deserunt aspernatur expedita assumenda cum, voluptatibus quod.</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" [routerLink]="['../actor', item.id]">
                    <mat-icon>visibility</mat-icon>
                    Ver Mas
                </button>
                <button mat-raised-button color="primary">
                    Editar
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
